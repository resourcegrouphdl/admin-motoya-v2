<div class="shadow-md sm:rounded-lg w-full border-2 border-gray-700 dark:border-gray-700">
    <div class="flex justify-between items-center p-6 bg-gray-800 dark:bg-gray-800 border-b dark:border-gray-700">
      <h2 class="text-lg font-semibold text-white dark:text-white">REGISTRAR UN PUNTO DE VENTA</h2>

      <button
      type="button"
      (click)="navegarPuntodeVenta()"
      class="border-2 border-gray-700 flex h-14  items-center justify-between px-6 py-2 text-sm font-semibold text-white bg-green-500  shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800"
    >
      <mat-icon>add</mat-icon>
      <span class="ml-4" > retornar  </span>
    </button>
  
      <input
        type="text"
        class="w-1/3 px-3 py-2 text-sm text-gray-300 placeholder-gray-500 border-2 border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800"
        placeholder="Buscar..."
      />
  
     
    </div>

    <div  class="container m-auto text-sm text-left  ">

        <form [formGroup]="formularioDeColaboradores" (submit)="onSubmit()" >

            <div class="flex flex-wrap gap-6 my-5">

            
                <mat-form-field>
                    <mat-label>RAZON SOCIAL</mat-label>
                    <input matInput formControlName="razonSocial" />
                </mat-form-field>

                
                <mat-form-field>
                    <mat-label>TELEFONO</mat-label>
                    <input matInput formControlName="telefono" />
                </mat-form-field>

                <mat-form-field>
                    <mat-label>CONTRASEÃ‘A</mat-label>
                    <input matInput formControlName="contrasena" />
                </mat-form-field>

                <mat-form-field>
                    <mat-label>CORREO ELECTRONICO</mat-label>
                    <input matInput formControlName="correo" />
                </mat-form-field>

                
                <button
                type="submit"
                class="flex items-center justify-between px-4 max-h-14 py-2 text-sm font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800"
              >
                <mat-icon>add</mat-icon>
                <span class="ml-2">GUARDAR DATOS DE LA TIENDA</span>
              </button>

            </div>

           
           
        </form>

       

    </div>
    @if (isUploading) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      }


</div>
