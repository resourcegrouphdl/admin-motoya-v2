        <mat-form-field>

            <mat-label>potencia</mat-label>
            <input matInput formControlName="potencia" >

        <mat-form-field>
            <mat-label>torque</mat-label>
            <input matInput formControlName="torque" >

            <input matInput formControlName="tanque" >
        </mat-form-field>

        <mat-form-field>
            <mat-label>rendimiento</mat-label>

            <input matInput formControlName="autonomia" >

            <input matInput formControlName="suspencionDelantera" >
        </mat-form-field>

        <mat-form-field>
            <mat-label>suspencion trasera</mat-label>
            <input matInput formControlName="suspencionTrasera" >
        </mat-form-field>

            <mat-label>Rueda Delantera</mat-label>
